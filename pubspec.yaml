  splashscreen: ^1.3.5
  country_list_pick: ^1.0.1+3
  flutter_svg: ^0.19.1
  rflutter_alert: ^1.0.3
  connectivity: ^3.0.2
#  provider: ^4.3.3
  image_picker: ^0.6.7+12
  email_validator: ^2.0.1
  list_tile_switch: ^1.0.0
  #  devicelocale: ^0.4.1
  #  country_codes: ^1.0.3
  animated_dialog_box: ^0.0.2
  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.5.9
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  carousel_pro: ^1.0.0
  font_awesome_flutter: ^9.0.0
  page_view_indicator: ^2.0.4
  intl: ^0.16.1
